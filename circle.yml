machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/.local"  # cache pip programs (like s3pea)
  pre:
    - sudo pip install docker-compose

  override:
    - git diff --name-only `basename $CIRCLE_COMPARE_URL` | cut -d'/'  -f-1 | xargs -I {} docker-compose -f {}/docker-compose.test.yml up
